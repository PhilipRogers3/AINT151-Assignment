<!DOCTYPE html>
<html>
<head>
<title>Charcater Select</title>
<link rel="stylesheet" type="text/css" href="../CSScode/characterselect.css" />
<script>

function SubmitForm()
{
  localStorage.setItem("playername", document.getElementById("playername").value);
  localStorage.setItem("Gender", document.getElementById("Gender").value);
}


</script>
</head>
<body>

<h1>Please choose Your Character</h1>
<form onsubmit="SubmitForm()" action="intro.html">
  <input id="playername" type="Please put your name"/>
  <select id= "Gender">
    <option>He</option>
    <option>She</option>
  </select>
  <input type="submit" />
</form>
<br />
<img src="../Images/maleorfemale.jpg"/>
<br />
</body>
</html>
